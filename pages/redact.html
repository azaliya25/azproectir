<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DICENTRA</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="shortcut icon" href="../assets/img/logo/logo_dicentra.svg" type="image/x-icon">
</head>

<body>
    <div сlass="redact container">
        <h2 class="h2">редактирование товара</h2>

        <form action="" method="post">

            <div class="redact_form">
                <label for="">наименование</label>
                <input type="text" name="name">
                <label for="">артикул</label>
                <input type="text" name="article">
                <label for="" class="price">цена</label>

                <div class="redact__price">
                    <div class="redact__full-price">
                        <label for="">полная цена</label>
                        <input type="text" name="full-price">
                    </div>
                    <div class="redact__discount">
                        <label for="">скидка</label>
                        <input type="text" name="discount">
                    </div>
                </div>

                <label for="">описание</label>
                <textarea name="text" class="description"></textarea>

                <button type="submit">редактировать</button>
            </div>
        </form>

    </div>
</body>

</html>
